<template>
    <lightning-card title = 'Book Importer'>
        <lightning-input 
            label="Search"
            type="search"
            value={searchTerm}
            onchange={handleSearchTermChange}
        ></lightning-input>

        <lightning-button
            label="Search"
            icon-name="utility:search"
            onclick={handleSearch}
        ></lightning-button>

        <template if:true={searchResults}>
            <ul>
                <template for:each={searchResults} for:item="result">
                    <li key={result.externalId}>{result.title}</li>
                </template>
            </ul>
        </template>

        <lightning-button
            label="Next page"
            icon-name="utility:jump_to_right"
            onclick={handleNextPage}
        ></lightning-button>

    </lightning-card>
</template>
