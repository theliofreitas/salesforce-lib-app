<template>
    <lightning-card title="Book Importer">
        <div class="slds-p-horizontal_medium">
            <!-- Header -->
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-align-bottom">
                    <lightning-input 
                        label="Search"
                        name="search"
                        data-fieldname="search"
                        type="search"
                        value={searchTerm}
                        onchange={handleSearchTermChange}>
                    </lightning-input>
                </div>

                <div class="slds-col slds-align-bottom">
                    <lightning-combobox
                        label="Source"
                        name="source"
                        value={source}
                        placeholder="Select Source"
                        options={sourceOptions}
                        onchange={handleSourceChange}>
                    </lightning-combobox>
                </div>

                <div class="slds-col slds-align-bottom">
                    <lightning-button
                        label="Search"
                        icon-name="utility:search"
                        onclick={handleSearch}>
                    </lightning-button>
                </div>
            </div>

            <!-- Body -->
            <div class="slds-p-vertical_medium">
                <template if:true={searchResults}>
                    <div class="slds-scrollable_y" style="height:400px;">
                        <table class="slds-table slds-table_bordered books-table">
                            <thead>
                                <tr class="">
                                    <th scope="col">
                                        <div class="slds-truncate" title="Cover">Cover</div>
                                    </th>
                                    <th scope="col">
                                        <div class="slds-truncate" title="Title">Title</div>
                                    </th>
                                    <th scope="col">
                                        <div class="slds-truncate" title="Description">Description</div>
                                    </th>
                                    <th scope="col">
                                        <div class="slds-truncate" title="Cover">Page count</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={searchResults} for:item="result">
                                    <tr class="slds-hint-parent" key={result.externalId}>
                                        <td>
                                            <img src="https://books.google.com/books/content?id=jSbZDQAAQBAJ&printsec=frontcover&img=1&zoom=5&edge=curl&source=gbs_api"/>
                                        </td>
                                        <td class="slds-cell-wrap">
                                            <div class="slds-line-clamp">
                                                {result.title}
                                            </div>
                                        </td>
                                        <td class="slds-cell-wrap">
                                            <div class="slds-line-clamp">
                                                {result.description}
                                            </div>
                                        </td>
                                        <td>
                                            <div class="slds-truncate">
                                                {result.pageCount}
                                            </div>
                                        </td>
                                        </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </template>
            </div>


            <!-- Footer -->
            <lightning-button
                label="Next page"
                icon-name="utility:jump_to_right"
                onclick={handleNextPage}
            ></lightning-button>
        </div>
    </lightning-card>
</template>
